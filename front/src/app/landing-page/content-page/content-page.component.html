<div>
  <!-- Carousel wrapper -->
  <div id="carouselDarkVariant" class="carousel slide carousel-fade carousel-dark" data-mdb-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators" id="carousel">
      <li data-target="#myCarousel" data-mdb-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-mdb-slide-to="1"></li>
      <li data-target="#myCarousel" data-mdb-slide-to="2"></li>
    </ol>

    <!-- Inner -->
    <div class="carousel-inner">
      <!-- Single item -->
      <div class="carousel-item active">
        <img src="../../../assets/img/juanPa/JuanPtwo.jpg" height="540px" class="d-block w-100"
          alt="Motorbike Smoke" />
        <div class="carousel-caption d-none d-md-block">

        </div>
      </div>

      <!-- Single item -->
      <div class="carousel-item">
        <img src="../../../assets/img/juanPa/Juan _Pablo.jpg" style="height: 540px" class="d-block w-100" alt="Mountaintop" />
        <div class="carousel-caption d-none d-md-block">

        </div>
      </div>

      <!-- Single item -->
      <div class="carousel-item">
        <img src="../../../assets/img/juanPa/JuanP.jpg" style="height: 540px" class="d-block w-100"
          alt="Woman Reading a Book" />
        <div class="carousel-caption d-none d-md-block">

        </div>
      </div>
    </div>
    <!-- Inner -->

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-mdb-target="#carouselDarkVariant" data-mdb-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-mdb-target="#carouselDarkVariant" data-mdb-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!-- Carousel wrapper -->
</div>

<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-stepper linear #stepper animationDuration="2500">
        <mat-step state="panorama" label="Facebook">
          <div class="row">
            <div class="col-4">
              <div class="card">
                <div class="card-body">
                  <div class="fb-post" href="https://www.facebook.com/100086709365259/videos/840064510587321"
                    width="300" height="250"></div>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card">
                <div class="card-body">
                  <div class="fb-post" href="https://www.facebook.com/100086709365259/videos/840064510587321"
                    width="300" height="250"></div>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card">
                <div class="card-body">
                  <div class="fb-post" href="https://www.facebook.com/100086709365259/videos/840064510587321"
                    width="300" height="250"></div>
                </div>
              </div>
            </div>
          </div>
        </mat-step>
        <mat-step state="panorama" label="Instagram">
          <div class="row">
            <div class=" col-4" *ngFor="let item of fotosInstagram ">
              <div class="card">
                <mat-card  style=" height: 500px; " class="example-card">
                  <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{item.username}}</mat-card-title>
                    <mat-card-subtitle> Por Dosquebradas</mat-card-subtitle>
                  </mat-card-header>
                  <img mat-card-image  [src]="item.media_url"  width="300" height="300"  alt="JuanP" >
                  <mat-card-content >
                    <p>
                      {{item.caption}}
                    </p>
                  </mat-card-content>
                </mat-card>
              </div>
            </div>
          </div>
        </mat-step>
        <mat-step state="panorama" label="Twitter">
          <div class="row">
            <div class=" col-4" *ngFor="let item of fotosInstagram ">
              <div class="card">
                <mat-card  style=" height: 500px; " class="example-card">
                  <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{item.username}}</mat-card-title>
                    <mat-card-subtitle> Por Dosquebradas</mat-card-subtitle>
                  </mat-card-header>
                  <img mat-card-image  [src]="item.media_url"  width="300" height="300"  alt="JuanP" >
                  <mat-card-content >
                    <p>
                      {{item.caption}}
                    </p>
                  </mat-card-content>
                </mat-card>
              </div>
            </div>
          </div>
        </mat-step>
        <ng-template matStepperIcon="panorama">
          <mat-icon>panorama</mat-icon>
        </ng-template>
      </mat-stepper>
    </div>
  </div>

</div>

    <!-- Section: Social media -->
  </div>
