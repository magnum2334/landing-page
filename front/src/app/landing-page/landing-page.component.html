<div class="FABMenu">
  <input type="checkbox" checked/>
  <div class="hamburger">
    <div class="dots">
      <span class="first"></span>
      <span class="second"></span>
      <span class="third"></span>
    </div>
  </div>
  <div class="action_items_bar">
    <div class="action_items">
      <span class="first_item mx-1" matTooltipClass="tooltip" matTooltip="Inicio" [routerLink]="['/inicio']" routerLinkActive="router-link-active">
        <i class="material-icons">
        home
        </i>

      </span>
      <span class="second_item" matTooltipClass="tooltip" matTooltip="Contactanos" [routerLink]="['/contacto']" routerLinkActive="router-link-active">
        <i class="material-icons">
        diversity_3
        </i>
      </span>
      <span class="third_item mx-1" matTooltipClass="tooltip" matTooltip="Bibliografia" [routerLink]="['/presentation']" routerLinkActive="router-link-active">
        <i class="material-icons">
        contact_support
        </i>
      </span>

      <span mat-raised-button (click)="openBottomSheet()" class="fourth_item mx-1" matTooltipClass="tooltip" matTooltip="Compartir">
        <i class="material-icons">
        share
        </i>
      </span>

    </div>
  </div>
</div>
