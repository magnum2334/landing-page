
<div class="text-center">
  <h2>
    Comuna-{{comuna}}
  </h2>
</div>
<mat-grid-list cols="12"   rowHeight="2:1">
  <div class="container">
    <div class="row">
      <div  *ngFor="let item of sitioVotacion ;  index as i  " class="col-3">
        <mat-card class="example-card m-2 p-2">
          <mat-card-header>
            <mat-card-title class="p-2 text-center">{{item.puesto}}</mat-card-title>
            <mat-card-subtitle>personas registradas </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="p-2 text-start">
            <p>total : {{i}}
            </p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</mat-grid-list>
