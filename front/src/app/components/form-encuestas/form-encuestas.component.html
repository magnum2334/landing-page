<div class="container">
  <div class="row">
    <div class="col-12 mt-2">
      <button (click)="openDialog()" mat-fab aria-label="Example icon button with a heart icon">
        <mat-icon>email</mat-icon>
      </button>
      <button  class="mx-3" (click)="openDialog2()" mat-fab aria-label="Example icon button with a heart icon">
        <mat-icon>textsms</mat-icon>
      </button>
    </div>
    <div class="col-12">
      <div class="text-center fs-3"> contribuidores de la campaña <mat-icon style="position: relative; top:4px">
          people_outline</mat-icon>
      </div>
    </div>
    <div class="col-12 my-2">
      <div class="mat-elevation-z8">
        <div class="mx-2">
          <mat-form-field class="w-100 my-2" appearance="standard">

            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." search>
            <mat-label style="position: relative ;bottom:0.3em;"> <b> Búsqueda </b>
              <mat-icon style="position: relative; top:5px; font-size: 18px;">search</mat-icon>
            </mat-label>
          </mat-form-field>
        </div>

        <table  mat-table matSortDirection="desc" [dataSource]="dataSource" matSort class="mat-elevation-z8  ">

          <ng-container  matColumnDef="nombres">
            <th mat-sort-header mat-header-cell *matHeaderCellDef> Nombres. </th>
            <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
          </ng-container>


          <ng-container matColumnDef="apellidos">
            <th mat-sort-header mat-header-cell *matHeaderCellDef> Apellidos </th>
            <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
          </ng-container>


          <ng-container matColumnDef="email">
            <th mat-sort-header mat-header-cell *matHeaderCellDef> Correos </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr *matNoDataRow >
            <td class="mat-cell" colspan="4">
              <div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; background: white;">
                <mat-progress-spinner color="primary" mode="indeterminate">
                </mat-progress-spinner>
              </div>
              <div *ngIf="!isLoading">
                no existe el contacto...
              </div>
            </td>
          </tr>
          <tr>

          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
        </mat-paginator>

      </div>
    </div>
  </div>
</div>
